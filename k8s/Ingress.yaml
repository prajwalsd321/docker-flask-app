apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: ""   # empty host allows Minikube IP or localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: microservice1-svc
                port:
                  number: 5000
          - path: /prajwal
            pathType: Prefix
            backend:
              service:
                name: microservice2-svc
                port:
                  number: 5001
